<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>My Website</title>
  </head>
  <body>
    <div class="contact">


      <form class="" action="" method="post">
        <br />
        <h1>Contact Us</h1>
        <label for="name">Name</label><br />
        <input type="text" required name="name" value="" id="name" size="35">
        <br />
        <br />
        <label for="email">E-mail</label><br />
        <input type="email" required name="email" value="" id="email" size="35">
        <br />
        <br />
        <label for="message">Your Message</label><br />
        <textarea name="message" required rows="8" cols="80" id="message"></textarea>
        <br />
        <br />
        <button type="button" name="button">Send</button>
      </form>

    </div>
    <a href="http://www.freepik.com">Image designed by upklyak / Freepik</a>
  </body>
</html>
